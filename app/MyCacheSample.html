<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body>

<div class="container">

    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/NewEvent.html">New Event</a></li>
                <li><a href="/EditProfile.html">Edit Profile</a></li>
                <li><a href="/MyCache.html">MyCache</a></li>
            </ul>
        </div>
    </div>

    <div ng-controller="MyCacheSampleController">

        <label for="key">Key:</label>
        <input id="key" type="text" ng-model="key">
        <label for="value">Value:</label>
        <input id="value" type="text" ng-model="value">
        <br>
        <a class="btn btn-primary" ng-click="addToCache(key, value)">Add to cache</a>

        <br>
        <br>
        <label for="readKey">Read key:</label>
        <input id="readKey" type="text" ng-model="readKey">

        <h3>Value read from cache: {{ readFromCache(readKey) }}</h3>
        <h3>Cache stats: {{ getCacheStats() }}</h3>
    </div>

</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/MyCacheSampleController.js"></script>
</body>
</html>
